<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簽名</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>簽名啦！</h3>
        <canvas id="canvas" width="350" height="200"></canvas>
        <br>
        <button class="btn btn-outline-warning" id="clearBtn">清除</button>
        <button class="btn btn-secondary" id="saveBtn">確定</button>
        <br>
        <img id="previewImg" src="" alt="簽名預覽" style="display:none; max-width: 100%;">
        <br>
        <button class="btn btn-success" id="submitBtn">送出</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let painting = false;
            let touch = false;

            function startPosition(e) {
                e.preventDefault();
                painting = true;
                draw(e);
            }

            function endPosition() {
                painting = false;
                ctx.beginPath();
            }

            function draw(e) {
                if (!painting) return;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';

                let mouseX;
                let mouseY;
                if (touch) {
                    mouseX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                    mouseY = e.touches[0].clientY - canvas.getBoundingClientRect().top;
                } else {
                    mouseX = e.clientX - canvas.getBoundingClientRect().left;
                    mouseY = e.clientY - canvas.getBoundingClientRect().top;
                }

                ctx.lineTo(mouseX, mouseY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(mouseX, mouseY);
            }

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                $('#previewImg').hide();
            }

            function saveSignature() {
                const img = canvas.toDataURL('image/png');
                $('#previewImg').attr('src', img).show();
            }

            function submitSignature() {
                const imgData = canvas.toDataURL('image/png');
                const fileName = 'ABC_' + Date.now() + '.png';
                const formData = new FormData();
                formData.append('image', imgData);

                const link = document.createElement('a');
                link.href = imgData;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                alert('Signature saved successfully!');
            }

            canvas.addEventListener('mousedown', startPosition);
            canvas.addEventListener('mouseup', endPosition);
            canvas.addEventListener('mousemove', draw);

            canvas.addEventListener('touchstart', function (e) {
                touch = true;
                startPosition(e);
            });
            canvas.addEventListener('touchend', function (e) {
                touch = true;
                endPosition();
            });
            canvas.addEventListener('touchmove', function (e) {
                touch = true;
                draw(e);
            });

            $('#clearBtn').click(clearCanvas);
            $('#saveBtn').click(saveSignature);
            $('#submitBtn').click(submitSignature);
        });
    </script>
</body>

</html>
